<nav>
    <div class="util__container container">
        <!-- <img src="icon.png" alt="Zach Bolan" class="logo"> -->
        <span>zach<span style="font-size: 0.45em;"> </span>bolan</span>

        <div class="right-panel">
            <button type="button" id="theme-toggle-btn" class="toggle-btn" title="Toggle color theme">
                <svg xmlns="http://www.w3.org/2000/svg" id="theme-toggle-icon--light" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" id="theme-toggle-icon--dark" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#f1f1f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            </button>
        </div>
    </div>

    <script type="text/javascript">

        const getCurrentTheme = () => {
            const savedTheme = window.localStorage.getItem('color_theme');
            return savedTheme === 'dark' ? ['dark', 'light'] : ['light', 'dark'];
        };

        const toggleTheme = ([from, to]) => {
            document.getElementById(`theme-toggle-icon--${from}`).style.display = 'none';
            document.getElementById(`theme-toggle-icon--${to}`).style.display = 'block';
            const [body] = document.getElementsByTagName('body');
            body.classList.replace(`theme--${from}`, `theme--${to}`);
            window.localStorage.setItem('color_theme', to);
        }

        const toggleBtn = document.getElementById('theme-toggle-btn');
        toggleBtn.onclick = () => toggleTheme(getCurrentTheme());

        // Init themes
        toggleTheme(getCurrentTheme().reverse());
        
    </script>
</nav>
